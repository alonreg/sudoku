<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Results</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}



/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
<body>
<center>
  <br>
<div id="myDiv" class="loader"></div>
<br>
  <br>
  <img id="myPic" src="result1.png">

<h1 id="myText"><b><u>תוצאות</u></b></h1>
<p id="myP"><font size="5">משקלול הנתונים עולה כי ביצועיכם במטלת הסודוקו נמצאים בחלק העליון של התפלגות הציונים הכללית באוכלוסייה (גבוהים מתוצאות מרבית המשתתפים)</font></p>
<br><p id="myD"><font size="5">אנא סגרו את החלון ועקבו אחר ההוראות בחלק הבא</font></p>

<script type="text/javascript">

  (function(){
    var myDiv = document.getElementById("myDiv"),
        
      show = function(){
        myDiv.style.display = "block";
        document.getElementById("myText").style.display = "none";
        document.getElementById("myPic").style.display = "none";
        document.getElementById("myP").style.display = "none";
        document.getElementById("myD").style.display = "none";
        setTimeout(hide, 2000); // 5 seconds
      },

      hide = function(){
        myDiv.style.display = "none";
        document.getElementById("myText").style.display = "block";
        document.getElementById("myPic").style.display = "block";
        document.getElementById("myD").style.display = "block";
      };

    show();
  })();

</script>
  </center>
</body>
</html>
